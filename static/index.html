<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"> </meta>
        
        
    </head>
    
    
    <script src="assets/jquery.js"></script>
                <script type="text/javascript">
                
                
                
                $.get( "http://imperii-viz.de/person/", function( data ) {
                	
                	document.write('<link rel="stylesheet" type="text/css" href="assets/style.css">');
					document.write('<div class="projekte" name="projekte">');
                	
                	var length = data.length;
                	
                	for(var i=length-1; i>=0; i--) {
            
           				document.write('<a href="imperii-viz.html?personid='+data[i].id+'" class="projectURL">');
           				document.write('<projekt>');
           				if(data[i].img_url) {
           					document.write('<div class="imgContainer"><img src="'+data[i].img_url+'" /></div>');
           				}
           				document.write('<h1>'+data[i].name+'</h1>');
           				if(data[i].short_description) {
           					
           					var dateString = "";
           					
           					if(data[i].birth_date) {
           						dateString += '*' + makeNiceDateString(data[i].birth_date) + ' ';
           					}
           					
           					if(data[i].death_date) {
	           					dateString += '– †' + makeNiceDateString(data[i].death_date) + '<br><br>';
           					}
           					
           				
                			document.write('<div class="text">' 
                			+ '<i>' + dateString + '</i>'
                			+ data[i].short_description + ' <div href="http://wikipedia.de"> mehr auf Wikipedia</div> </div>' );
                		}
                		document.write('</projekt></a>');
                		
                		
                		
                		
                	}
                
                	document.write('</div>');
                });
                
                
				function makeNiceDateString(dirtyDateString) {
					var dateArray = dirtyDateString.split("-");
					
					var year = dateArray[0];
					
					if(year.charAt(0)=='0') {
						year = year.slice(1);
					}
					
					var month = dateArray[1];
					var day = dateArray[2];
					
					if(day=='01' && month == '01') {
						return year;
					}
					
					var niceString = day+'.'+month+'.'+year;
					
					return niceString;
				}
                

                </script>
	
		
	
</html>
